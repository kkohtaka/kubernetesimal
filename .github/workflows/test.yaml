name: test

on:
  push: {}
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Run tests

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: helm/kind-action@v1.2.0
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - run: go test ./...
        env:
          USE_EXISTING_CLUSTER: 'true'
